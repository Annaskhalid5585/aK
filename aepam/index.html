<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Enrollment</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">School Enrollment</h1>
    <form id="enrollment-form" action="/Post.php " method="post">
      <div class="form-group">
        <label for="school-id">School ID</label>
        <input type="text" name="school_id" class="form-control" id="school-id" required>
      </div>
      <div class="form-group">
        <label for="student-name">Student Name</label>
        <input type="text" name="student_name" class="form-control" id="student-name" required>
      </div>
      <div class="form-group">
        <label for="student-roll">Student Roll</label>
        <input type="text"  name="student_roll" class="form-control" id="student-roll" required>
      </div>
      <div class="form-group">
        <label for="class">Class</label>
        <input type="text" name="Class" class="form-control" id="class">
      </div>
      <div class="form-group">
        <label for="section">Section</label>
        <input type="text" name="Section" class="form-control" id="section">
      </div>
      <button type="submit" name="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
